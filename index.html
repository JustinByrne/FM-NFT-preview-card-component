<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./tailwind.css" rel="stylesheet" />
  </head>

  <body class="bg-blue-main-bg">
    <main class="bg-blue-card-bg">
      <img src="./src/images/image-equilibrium.jpg" />
      <h1 class="text-white">Equilibrium #3429</h1>

      <p class="text-blue-soft">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <p class="text-blue-soft">
        <span class="text-cyan-fm"
          ><img src="./src/images/icon-ethereum.svg" />0.041 ET</span
        >
        <span><img src="./src/images/icon-clock.svg" />3 days left</span>
      </p>

      <p class="text-blue-soft">
        <img src="./src/images/image-avatar.png" />Creation of
        <span class="text-white">Jules Wyvern</span>
      </p>
    </main>
  </body>
</html>
