<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./tailwind.css" rel="stylesheet" />
  </head>

  <body class="bg-blue-main-bg">
    <div class="grid h-screen place-content-center">
      <main class="bg-blue-card-bg rounded-2xl p-6">
        <img
          class="mb-6 max-w-xs rounded-3xl"
          src="./src/images/image-equilibrium.jpg"
        />
        <h1 class="mb-5 text-xl font-semibold text-white">Equilibrium #3429</h1>

        <p class="text-blue-soft mb-5 text-lg font-light">
          Our Equilibrium collection promotes<br />
          balance and calm.
        </p>

        <div class="text-blue-soft grid grid-cols-2">
          <div class="text-cyan-fm flex items-center space-x-1">
            <div>
              <img src="./src/images/icon-ethereum.svg" />
            </div>
            <span class="font-semibold">0.041 ETH</span>
          </div>
          <div class="flex items-center justify-end space-x-1">
            <div>
              <img src="./src/images/icon-clock.svg" />
            </div>
            <div>3 days left</div>
          </div>
        </div>

        <div class="my-4">
          <hr class="border-blue-line" />
        </div>

        <div class="text-blue-soft flex items-center space-x-4">
          <div>
            <img
              class="h-9 rounded-full border-2 border-white"
              src="./src/images/image-avatar.png"
            />
          </div>
          <div>
            Creation of
            <span class="text-white">Jules Wyvern</span>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
